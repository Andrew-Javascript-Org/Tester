---
  openapi: 3.0.0
  info:
    title: OpenAPI Car API
    description: Sample OpenAPI API using cars
    contact:
      name: Laurent Broudoux
      url: https://github.com/lbroudoux
      email: laurent.broudoux@gmail.com
    license:
      name: MIT License
      url: https://opensource.org/licenses/MIT
    version: 1.0.0
  paths:
    /owner/{owner}/car:
      get:
        summary: List all cars of owner
        description: List all cars of owner description
        operationId: getCarsOp
        parameters:
        - name: owner
          in: path
          description: Result page wanted
          required: true
          schema:
            type: integer
          examples:
            laurent_cars:
              value: 0
            maxime_cars:
              value: 1
            tom_cars:
              value: 2
        responses:
          200:
            description: Success
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Car'
                examples:
                  laurent_cars:
                    value:
                      [
                          {"name": "307", "model": "Peugeot 307", "year": 2003},
                          {"name": "jean-pierre", "model": "Peugeot Traveler", "year": 2017}
                      ]
                    x-microcks-example:
                      delay: 1000



                  maxime_cars:
                    $ref: "#/components/examples/maxime_cars"

                  tom_cars:
                    value:
                      [
                        {"name": "Car 1", "model": "Bmw", "year": 2003},
                      ]


  components:
    schemas:
      Car:
        required:
        - name
        properties:
          name:
            description: Name of the car
            type: string
          year:
            description: Build year
            type: integer
          model:
            description: Model of the car
            type: string
    examples:
      maxime_cars:
        value:
          [
              {"name": "123", "model": "Pewpew Moblie", "year": 2000}
          ]
        x-microcks-example:
            delay: 5000
