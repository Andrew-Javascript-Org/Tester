---
openapi: 3.0.0
info:
  title: Image API
  description: Sample OpenAPI API using images
  version: 1.0.0
paths:
  /images/{imageId}:
    get:
      summary: Get image by ID
      description: Get image by ID description
      operationId: getImageOp
      parameters:
      - name: imageId
        in: path
        description: ID of image to return
        required: true
        schema:
          type: string
        examples:
          image1:
            value: 1
      responses:
        200:
          description: Success
          content:
            image/png:
              examples:
                image1:
                  externalValue: ../../../../../../../main/webapp/src/assets/microcks.png
